<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"> 
    <h:head>
        <title>Login - E-Library</title>
        <style>
            body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
            .login-box { border: 1px solid #ddd; padding: 30px; border-radius: 8px; background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
            .campo { margin-bottom: 15px; display: block; width: 100%; padding: 8px; box-sizing: border-box; }
            .label { font-weight: bold; display: block; margin-bottom: 5px;}
            .btn { width: 100%; padding: 10px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px;}
            .btn:hover { background-color: #0056b3; }
            .erro { color: red; list-style: none; padding: 0; margin-bottom: 15px; font-size: 14px; text-align: center;}
            .dica { font-size: 12px; color: #666; text-align: center; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;}
        </style>
    </h:head>
    <h:body>
        <div class="login-box">
            <h2 style="text-align: center; color: #333;">Acesso à Biblioteca</h2>
            
            <h:messages globalOnly="true" styleClass="erro" />

            <h:form>
                <h:outputLabel value="Matrícula:" class="label"/>
                <h:inputText value="#{usuarioMB.matricula}" class="campo" required="true" label="Matrícula"/>

                <h:outputLabel value="Senha:" class="label"/>
                <h:inputSecret value="#{usuarioMB.senha}" class="campo" required="true" label="Senha"/>

                <h:commandButton value="Entrar" action="#{usuarioMB.realizarLogin}" class="btn"/>
            </h:form>

            <div class="dica">
                <strong>Admin Padrão:</strong><br/>
                Login: admin | Senha: 123
            </div>
        </div>
    </h:body>
</html>
