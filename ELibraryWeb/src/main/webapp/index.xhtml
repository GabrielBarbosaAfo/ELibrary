<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Dashboard E-Library</title>
        <style>
            body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9;}
            .card-container { display: flex; gap: 20px; margin-bottom: 30px; }
            .card { padding: 20px; border-radius: 8px; width: 200px; text-align: center; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
            .aviso-box { padding: 15px; margin-bottom: 20px; background-color: #dff0d8; border: 1px solid #d6e9c6; color: #3c763d; border-radius: 4px; display: flex; justify-content: space-between; align-items: center;}
            table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px;}
            th, td { padding: 10px; border-bottom: 1px solid #ccc; text-align: left;}
            .btn-action { text-decoration: none; padding: 10px 15px; background: #007bff; color: white; border-radius: 5px; margin-right: 10px; font-weight: bold;}
            .btn-cad { background: #28a745; } 
        </style>
    </h:head>
    <h:body>
        <h1>Painel da Biblioteca</h1>
        <h3>Ol√°, <h:outputText value="#{usuarioMB.usuarioLogado.nome}" /></h3>

        <h:panelGroup rendered="#{not empty usuarioMB.aviso}" styleClass="aviso-box">
            <h:outputText value="#{usuarioMB.aviso}" style="font-weight: bold;"/>
            <h:form style="margin:0;">
                <h:commandButton value="X" action="#{usuarioMB.limparAviso}" style="background:none; border:none; cursor:pointer; font-weight:bold; color:#3c763d;" />
            </h:form>
        </h:panelGroup>

        <div class="card-container">
            <div class="card"><h2>#{dashboardMB.totalLivros}</h2><p>T√≠tulos</p></div>
            <div class="card"><h2>#{dashboardMB.exemplaresDisponiveis}</h2><p>Dispon√≠veis</p></div>
            <div class="card"><h2>#{dashboardMB.totalExemplares}</h2><p>Acervo Total</p></div>
        </div>
        
        <hr/>

        <div style="margin: 20px 0;">
            <h:link value="üîç Buscar Livros para Emprestar" outcome="busca" class="btn-action" />
            
            <h:link value="‚ûï Cadastrar Novo Livro" 
                    outcome="livro_cadastro" 
                    class="btn-action btn-cad" 
                    rendered="#{usuarioMB.usuarioLogado.tipo == 'ADMIN'}" />
        </div>

        <h3>Meus Empr√©stimos Ativos</h3>
        <h:dataTable value="#{usuarioMB.meusEmprestimos}" var="emp">
            <h:column><f:facet name="header">Livro</f:facet>#{emp.exemplar.livro.titulo}</h:column>
            <h:column><f:facet name="header">Data</f:facet>
                <h:outputText value="#{emp.dataEmprestimo}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
            </h:column>
            <h:column><f:facet name="header">Devolu√ß√£o</f:facet>
                <h:outputText value="#{emp.dataPrevistaDevolucao}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
            </h:column>
            <h:column><f:facet name="header">A√ß√£o</f:facet>
                <h:form>
                    <h:commandButton value="Devolver" action="#{usuarioMB.realizarDevolucao(emp.id)}" />
                </h:form>
            </h:column>
        </h:dataTable>
        
        <h:outputText value="Voc√™ n√£o possui empr√©stimos ativos." rendered="#{empty usuarioMB.meusEmprestimos}" style="font-style:italic; color:gray;"/>
        
        <br/><br/>
        
        <h:form>
            <h:commandButton value="Sair" action="#{usuarioMB.realizarLogout}" />
        </h:form>
    </h:body>
</html>
